<!DOCTYPE html>
<html>
  <head>
    <title>Lahti buses on a map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      var updateIntervalInMs = 5000
      var icon;
      var mapInitialCenterPos = {
        lat: 60.976651, 
        lng: 25.666292
      }
      var map;
      var markers = [];
      
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: mapInitialCenterPos,
          zoom: 13
        });

        icon = {
          url: 'https://svgsilh.com/png/296715-3f51b5.png', // url
          scaledSize: new google.maps.Size(25, 25), // scaled size            
          origin: new google.maps.Point(0, 0),
          anchor: new google.maps.Point(0, 0)
        };
        updateMap();
        setInterval(updateMap, updateIntervalInMs);
      }
      function updateMap() {
        const url='http://localhost:3001/buses';

        fetch(url)
          .then(function(response) {
            response.json()
            .then(function(buses) {
              deleteMarkers();
              console.log('Got response, processing buses')
              buses.forEach(bus => {
                console.log(bus)
                makeMarker(bus.vehicle.position.latitude, bus.vehicle.position.longitude)
              });
              showMarkers();
            });
          }); 
      }

      function makeMarker(lat, lon) {
        var marker = new google.maps.Marker({
          position: {lat: lat, lng: lon},          
          map: map,
          icon: icon          
        });
        console.log('Pushing marker with latlon ' + lat + ', ' + lon)
        markers.push(marker);
      }
    
      // Sets the map on all markers in the array.
      function setMapOnAll(mapp) {
        console.log('In setMapOnAll, markers length ' + markers.length)        
        for (var i = 0; i < markers.length; i++) {
          console.log(markers[i])
          markers[i].setMap(mapp);
        }        
      }

      // Removes the markers from the map, but keeps them in the array.
      function clearMarkers() {
        console.log('In clearMarkers')
        setMapOnAll(null);
      }

      // Shows any markers currently in the array.
      function showMarkers() {
        console.log('In showMarkers')
        setMapOnAll(map);
      }

      // Deletes all markers in the array by removing references to them.
      function deleteMarkers() {
        clearMarkers();
        markers = [];
      }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCLBEMzNaOtWALoulaDeIV-eDdj3-xhc5U&callback=initMap"
    async defer></script>
  </body>
</html>
